<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>IceCream</title>
  </head>
  <header></header>

  <body>
    <section class="testimonials">
      <img
        class="testimonials__img"
        src="/src/img/testimonial.png"
        srcset="testimonial.png x1, testimonial@2x.png x2"
        alt="mujer sonriendo"
      />

      <div class="testimonials__review">
        <svg class="testimonials__quotes">
          <use class="testimonials__quotes-use" href="/src/img/svg/sprite-sheet.svg#quotes"></use>
        </svg>
        <p class="testimonials__text">
          Nullam viverra consectetuer. Quisque cursus et, porttitor risus.
          Aliquam sem. In hendrerit nulla quam nunc, accumsan congue. Lorem
          ipsum primis in nibh vel risus.
        </p>
      </div>

      <div class="testimonials__dots">
        <span class="testimonials__dot"></span>
        <span class="testimonials__dot"></span>
        <span class="testimonials__dot"></span>
      </div>

      <p class="testimonials__reviewer">Emily, Los Angeles</p>

      <div class="testimonials__circles">
        <span class="testimonials__circle">
          <svg class="testimonials__house">
            <use class="testimonials__house-use" href="/src/img/svg/sprite-sheet.svg#house"></use>
          </svg>
        </span>
        <span class="testimonials__circle"></span>
        <span class="testimonials__circle"></span>
      </div>
    </section>
  </body>

  <footer></footer>
</html>
